<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Google</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="container-princ">
    <div class="container-form">
      <h1>Crea tu cuenta de Google</h1>
      <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg">
      <form class="form" action="">

        <div class="name"> <label for="name">Nombre</label>
          <br>
          <input type="text" name="name" placeholder="Nombre" required>
          <label for="lastname"></label>
          <input type="text" name="lastname" placeholder="Apellido" required>
        </div>
        <label for="username">Nombre de usuario</label>
        <br>
        <input type="text" name="username" id="username" placeholder="@gmail.com" required>
        <div class="passw">
          <label for="password">Contraseña</label>
          <br>
          <input type="password" name="password" id="password" required>
          <br>
          <label for="confirmpassword">Confirma tu contraseña</label>
          <br>
          <input type="password" name="confirmpassword" id="confirmpassword" required>
        </div>
        <div class="birthday">
          <label for="day">Fecha de nacimiento</label>
          <br>
          <input type="number" name="day" id="day" placeholder="Dia" required>

          <select name="month" id="month" required>
            <option value="">Mes</option>
            <option value="enero">Enero</option>
            <option value="febrero">Febrero</option>
            <option value="marzo">Marzo</option>
            <option value="abril">Abril</option>
            <option value="mayo">Mayo</option>
            <option value="junio">Junio</option>
            <option value="julio">Julio</option>
            <option value="agosto">Agosto</option>
            <option value="septiembre">Septiembre</option>
            <option value="octubre">Octubre</option>
            <option value="noviembre">Noviembre</option>
            <option value="diciembre">Diciembre</option>
          </select>

          <input type="number" name="year" id="year" placeholder="Año" required>
        </div>
        <label for="sex">Sexo</label>
        <br>
        <select name="sex" id="sex">
          <option value="">Selecciona tu género</option>
          <option value="masculino">Hombre</option>
          <option value="femenino">Mujer</option>
        </select>
        <br>
        <label for="phone">Teléfono móvil</label>
        <br>
        <input type="tel" name="phone" id="phone" pattern="(\+34)?[ -]*(6|7)[ -]*([0-9][ -]*){8}" placeholder="+34"
          required>
        <br>
        <label for="email">Tu dirección de correo electrónico actual</label>
        <br>
        <input type="email" name="email" id="email" placeholder="mail@example.com"
          pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$">
        <br>
        <label for="country">Ubicación</label>
        <br>
        <select name="country" id="country" required>
          <option value="">País</option>
          <option value="">Colombia</option>
          <option value="">España</option>
          <option value="">Brazil</option>
          <option value="">Argentina</option>
          <option value="">Uruguay</option>
          <option value="">Venezuela</option>

        </select>
        <br>
        <button type="submit">Siguiente paso</button>
      </form>
    </div>

  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
